<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Вход в аккаунт</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">


</head>
<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Вход в аккаунт</p>

                <form th:action="@{/login}" method="post" class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" class="form-control" name="username"/>
                      <label class="form-label" for="form3Example3c">Введите Email</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4c" class="form-control"
                             name="password"/>
                      <label class="form-label" for="form3Example4c">Введите пароль</label>
                    </div>
                  </div>
                  <div th:if="${param.error}" style="color: red;">
                    Неверный логин или пароль.
                  </div>
                  <div th:if="${param.logout}" style="color: red;">
                    Вы вышли из системы.
                  </div>


                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Войти</button>
                    <a type="button" th:href="registration" class="btn btn-primary btn-lg ms-3">Зарегистрироваться</a>
                  </div>
                </form>


              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<div th:if="${param.error}" style="color: red;">
  Invalid username and password.
</div>
<div th:if="${param.logout}" style="color: red;">
  You have been logged out.
</div>
<form th:action="@{/login}" method="post">
  <div class="form-group"><label> User Name : <input class="form-control" type="text"
                                                     name="username"/> </label></div>
  <div class="form-group"><label> Password: <input class="form-control" type="password"
                                                   name="password"/> </label></div>
  <div><input class="form-control" type="submit" value="Sign In"/></div>
</form>
</body>
</html>
